<html>
    <head>
        <title>Instagram.com</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img src="phone.jpg".jpg" alt="phone" class="phone">
                </div>
                <div class="col-sm-6">
                    <div class="right-column text-center">
                        <img src="instagram-text1.png" alt="Instagram-logo" class="instagram-logo" width="280px" height="80px">
                        <p class="info">Sign up to see photo and videos form your friends.</p>
                        <button type="submit" class="btn btn-primary btn-block"><img src="fb-logo.png">Log in with Facebook</button>
                        <p class="or">OR</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Mobile Number or Email">
                                <input type="text" class="form-control" placeholder="Full Name">
                                <input type="text" class="form-control" placeholder="Username">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        </form>
                        <p class="terms">By signing up, you agree to our <b>Terms, Data Policy</b> and <b>Cookies Policy</b>.</p>
                    </div>
                    <div class="right-column-login text-center">
                        <p>Have an account?<a href="#"> Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
